<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div.dataview{
            display: grid;
            grid-template-columns: repeat(4, max-content);
        }
        div.dataview div.th{
            font-weight: bold;
            background: #dfedf0;
        }
         div.dataview div{
            padding: 0 20px;
        }
    </style>
</head>
<body>
    <div class="dataview">
        <div class="th">ID</div>
        <div class="th">Nome</div>
        <div class="th">cpf</div>
        <div class="th">data</div>
    {% for cli in clientes %}
        <div> {{ cli[0] }} </div>
        <div> {{ cli[1] }} </div>
        <div> {{ cli[2] }} </div>
        <div> {{ cli[4] }} </div>
    {% endfor %}
    </div>

</body>
</html>
